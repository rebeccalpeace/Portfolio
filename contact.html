<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="css/main.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Mingzat&display=swap');
    </style>
</head>
<body id="main-body">
    <header>
    <h1 id="name">contactme</h1>
    </header>
    <nav  id="contact-center">
        <a href="/index.html">home</a>
    </nav>
    <div id="contact-center">
        <div>
            <h3>send me any questions, or leave a comment!</h3>
        </div>
        <div>
            <form action="">
            <div>
                <label for="first_name">first name:</label>
                <input type="text" id="first_name" name="first_name">
            </div>
            <div>
                <label for="last_name">last name:</label>
                <input type="text" id="last_name" name="last_name">
            </div>
            <div>
                <label for="questions">questions or comments:</label>
                <br>
                <textarea id="questions" name="questions" placeholder="enter text here" cols="30" rows="5"></textarea>
            </div>
            <input type="submit" value="submit">
            </form>
        </div>
    </div>
    <footer id="footer">
        <hr>
        <div>
            &copy Rebecca Peace 2022
        </div>
    </footer>
</body>
</html>
